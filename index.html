<!DOCTYPE html>
<html>
  <head>
    <title>Online Survey</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Online Survey</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="age"
                  class="form-control"
                  id="age"
                  name="age"
                />
              </div>
              <div class="form-group">
              

                <label for="Plang">Choose Preffered Language</label>
                <select name="Plang" id="Plang">
                  <option value="C++">C++</option>
                  <option value="React">React</option>
                    <option value="Java">Java</option>
                  <option value="Python">Python</option>
                  <option value="Php">Php</option>
                  <option value="C#">C#</option>
                </select>





              </div>
              <div class="form-group">
                <label for="Choice">Agree or Disagree</label>
                <p>
                <div>
                  <label for="Dislike" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="0"
                      id="Dislike"
                    /></label
                  >
                  <label for="Neutral" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="1"
                      id="Neutral"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="2"
                      id="Like"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="3"
                      id="Like"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="4"
                      id="Like"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="5"
                      id="Like"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="6"
                      id="Like"
                    /></label
                  >
                  <label for="Like" class="radio-inline"
                    ><input
                      type="radio"
                      name="Choice"
                      value="7"
                      id="Like"
                    /></label
                  >
                  
                <div></div>
                </div> 
              </div>
             
              <div class="form-group">
                <label for="Note">Note</label>
                <input
                  type="text-box"
                  class="form-control"
                  id="Note"
                  name="Note"
                />
              </div>
              <p class="text-center">
              <input type="submit" value="Submit" name="submit" class="btn btn-primary text-center">
              

              
              </p>
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; Onine Survey Tool</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  
 
</div>
  </body>
</html>
